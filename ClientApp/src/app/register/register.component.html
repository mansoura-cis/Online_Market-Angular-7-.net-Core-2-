


<div class=" container-login100 " style="background-image: url('images/bg-01.jpg');">
<div class="row">

<div class="col-lg alert alert-warning alert-dismissible fade show " role="alert" style="margin-top:5%">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
<div class="row">
		<div class="col-lg wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30 ">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37 scan">
					Sign up
				</span>

				<div class="wrap-input100 validate-input m-b-20 scan" data-validate="Enter username ">
					<input class="input100" type="text" minlength="5" name="username" placeholder="username "required>
					<span class="focus-input100"></span>
				</div>
                				<div class="wrap-input100 validate-input m-b-25 scan" data-validate = "Email">
					<input class="input100" type="email" name="email" placeholder="Email"required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input m-b-25 scan" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password" required>
					<span class="focus-input100"></span>
				</div>

                
				<div class="wrap-input100 validate-input m-b-25 scan" data-validate = "Confirm password">
					<input class="input100" type="password" name="conpass" placeholder="Confirm Password"required>
					<span class="focus-input100"></span>
				</div>
                

				<div class="container-login100-form-btn scan">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>



				<div class="text-center" scan>
					<a [routerLink]='["/login"]' class="txt2 hov1">
						or <br>Sign in
					</a>
				</div>
			</form>

			</div>
			<script>
			$("#formvalidte").validate()	</script>
</div>
</div>
